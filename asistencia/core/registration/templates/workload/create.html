{% extends 'list.html' %}
{% load static %}
{% load widget_tweaks %}

{% block head_list_extra %}
    {# general code #}
    <script src="{% static 'workload/js/form.js' %}"></script>
    {# functions for the subjects #}
    <script src="{% static 'workload/js/form-subject.js' %}"></script>
{% endblock %}

{% block body_content %}
    <form action="." method="post" data-url="{{ list_url }}">
        <div class="card">
            <div class="card-header">
                {{ title }}
            </div>
            <!-- /.card-header -->
            <div class="card-body pt-2">
                <input type="hidden" name="action" value="{{ action }}">
                <!--INSERTAR Y INFORMACION DE LA CAJA  -->
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Asignatura:</label>
                            <select name="subject" id="id_select_subject" class="form-control select2"></select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Profesor: </label>
                            {{ form.user }}
                        </div>
                    </div>
                </div>
                <hr>
                <!-- DATOS INSERTADOS / TABLA DONDE SE MUESTRAN LOS DATOS INSERTADOS -->
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped" id="tbListas">
                            <thead>
                            <tr>
                                <th style="text-align: center;">Acciones</th>
                                <th style="text-align: center;">CÃ³digo</th>
                                <th style="text-align: center;">Asignatura</th>
                            </tr>

                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" id="btn_registro" class="btn btn-success">
                    <i class="bi bi-floppy-fill"></i>
                </button>
                <a href="{{ list_url }}" class="btn btn-danger"><i class="bi bi-x-circle-fill"></i></a>
            </div>
        </div>
    </form>

{% endblock %}
